
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="card custom-card">
           <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="rounded p-3">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" formControlName="name" required class="form-control rounded">
                <div *ngIf="taskForm.controls['name'].invalid && taskForm.controls['name'].touched" class="text-danger">
                  Le nom est requis.
                </div>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" class="form-control rounded"></textarea>
              </div>

              <div formArrayName="priorities">
                <div *ngFor="let priorityGroup of priorities.controls; let i = index" class="form-group">
                  <div [formGroupName]="i">
                    <label for="color">Couleur</label>
                    <input type="text" id="color" formControlName="color" class="form-control rounded">

                    <label for="name">Nom</label>
                    <input type="text" id="name" formControlName="name" class="form-control rounded">

                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description" class="form-control rounded"></textarea>
                  </div>
                </div>
              </div>

              <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Enregistrer</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
