<div class="d-flex justify-content-center align-items-center" style="position: relative;">
  <div class="logo"></div>
  <div class="card custom-card" style="width: 30vw; min-height: 30vh;">
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div *ngIf="accountCreated === true" class="alert alert-primary" role="alert">Votre compte a été créé avec succès. Veuillez vous connecter pour continuer!</div>
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="flex-button mt-3">
          <button type="submit" class="btn btn-primary">Se connecter</button>
          <button type="button" (click)="goToRegister()" class="btn btn-secondary">Je n'ai pas de compte</button>
        </div>
      </form>

    </div>
  </div>
</div>
