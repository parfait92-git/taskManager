<div class="d-flex justify-content-center align-items-center" style="position: relative;">
  <div class="logo"></div>
  <div class="card custom-card" style="width: 30vw">
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="firstname">PrÃ©nom</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
        <div class="form-group">
          <label for="birthday">Date de naissance</label>
          <input type="date" class="form-control" id="birthday" formControlName="birthday">
        </div>
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="flex-button mt-3">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="button" (click)="gotToLogin()" class="btn btn-secondary">J'ai un compte</button>
        </div>

      </form>

    </div>
  </div>
</div>
